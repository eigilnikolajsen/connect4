<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="anime.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Connect 4</h1>
        <div id="game_container">
            <div id="game">

            </div>
        </div>
        <div id="info_wrapper">
            <div id="who_turn_wrapper">
                <div id="who_turn_color"></div>
                <h2 id="who_turn">Red to move</h2>
            </div>
            <div id="fall_wrapper" class="container">
                <label for="fall"><h2>Fall</h2>
                    <input type="checkbox" id="fall" name="fall" value="true" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="restart_wrapper">
                <h2 id="restart">New game</h2>
            </div>
        </div>
        <div id="slider_container">
            <div class="slider_wrapper">
                <input type="range" min="3" max="5" value="4" id="c_slider">
                <h2 id="cons">Connect: <span id="c_val">4</span><small>(default)</small></h2>
            </div>
            <div class="slider_wrapper">
                <input type="range" min="2" max="4" value="2" id="p_slider">
                <h2 id="plas">Players: <span id="p_val">2</span><small>(default)</small></h2>
            </div>
            <div class="slider_wrapper">
                <input type="range" min="3" max="10" value="7" id="x_slider">
                <h2 id="cols">Columns: <span id="x_val">7</span><small>(default)</small></h2>
            </div>
            <div class="slider_wrapper">
                <input type="range" min="1" max="10" value="6" id="y_slider">
                <h2 id="rows">Rows: <span id="y_val">6</span><small>(default)</small></h2>
            </div>
        </div>
    </div>
</body>

</html>
